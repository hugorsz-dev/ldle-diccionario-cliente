<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDLE - Libre diccionario de la lengua española</title>
    <link id="styles" rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="loading-bar">
        <div id="loading-progress"></div>
    </div>

    <div id="container_loaded" class="container-loaded">
        <h1 class="title"> <span style="color:rgb(48, 48, 48)">L·</span><span style="color:rgb(18, 27, 99); ">D</span><span style="color:rgb(246, 187, 40)">L</span><span style="color:rgb(18, 27, 99)">E</span></h1>
        <h2 class="subtitle"> Libre diccionario de la lengua española</h2>
        <div class="search-box"> 
            <div class="row">
                <select id="search_type_loaded">
                    <option value="exacta"> exacta</option>
                    <option value="empieza por"> empieza por</option>
                    <option value="termina en"> termina en</option>
                    <option value="contiene"> contiene</option>
                    <option value="anagramas"> anagramas</option>
                    <option value="aleatoria"> aleatoria</option>
                </select>
                <input type="text" id="input_box_loaded" placeholder="Escriba aquí la palabra" autocomplete="off"> 
                <button class="search_button" id="search_button_loaded">
                    <svg class="fa-solid" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
                </button>
            </div>
            <div class="result-box">
                <ul id="autocomplete_results_loaded">
                </ul>
            </div>
        </div>
    </div>

    <div id="container_search" class="container-search">

        <div class="search-box"> 
            <h1 class="title" id="title_searching"> <span style="color:rgb(48, 48, 48)">L·</span><span style="color:rgb(18, 27, 99); ">D</span><span style="color:rgb(246, 187, 40)">L</span><span style="color:rgb(18, 27, 99)">E</span></h1>

            <div class="row">
                
                <select id="search_type_searching">
                    <option value="exacta"> exacta</option>
                    <option value="empieza por"> empieza por</option>
                    <option value="termina en"> termina en</option>
                    <option value="contiene"> contiene</option>
                    <option value="anagramas"> anagramas</option>
                    <option value="aleatoria"> aleatoria</option>
                </select>
                <input type="text" id="input_box_searching" placeholder="Escriba aquí la palabra" autocomplete="off"> 
                <button id="search_button_searching">
                    <svg class="fa-solid" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
                </button>
            </div>

        </div>

        <div class="result-box">
            <ul id="autocomplete_results_searching">
               
            </ul>
        </div>

        <div class="search-history" > 
            <ul id="search_history"> 
                
            </ul>
        </div>

        <div id="word_body" class="word-body"> 
            
        </div>


        <div class="filter-results" id="container_filter_results"> 

            <div id ="filter_sends" class="filter-warning"> </div>
            <ul id="filter_results_sends">

            </ul>

            <div id ="filter_synonyms" class="filter-warning"> </div>
            <ul id="filter_results_synonyms">

            </ul>
           
            <div id ="filter_warning" class="filter-warning"> </div>
            <ul id="filter_results">

            </ul>
           

        </div>
        

        
    </div>

    <script src="js/load-json.js"> </script>
</body>
</html>
